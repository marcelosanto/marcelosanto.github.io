<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bíblia Kids</title>
    <meta name="theme-color" content="#667eea">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Bíblia Kids</h1>
            <p class="subtitle">Histórias, quizzes e muita diversão!</p>
        </header>

        <section id="stories-section" class="section active">
            <div class="stories-grid" id="stories-grid"></div>
        </section>

        <section id="quizzes-section" class="section">
            <h2 style="color:white; text-align:center; margin-bottom:20px; text-shadow:0 2px 4px rgba(0,0,0,0.2);">
                <i class="fa-solid fa-puzzle-piece"></i> Desafios
            </h2>
            <div class="stories-grid" id="quizzes-grid"></div>
        </section>

        <section id="favorites-section" class="section">
            <h2 style="color:white; text-align:center; margin-bottom:20px;">Suas Favoritas</h2>
            <div class="stories-grid" id="favorites-grid"></div>
        </section>

        <section id="coloring-section" class="section">
            <h2 style="color:white; text-align:center; margin-bottom:20px;">Galeria de Arte</h2>
            <div class="coloring-gallery" id="coloring-gallery"></div>
        </section>

        <section id="progress-section" class="section">
            <div class="card">
                <h2>Suas Conquistas</h2>
                <div class="stats-grid">
                    <div class="stat">
                        <span class="stat-number" id="stories-read">0</span>
                        <span>Histórias</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="quiz-correct">0</span>
                        <span>Quizzes</span>
                    </div>
                </div>

                <h3 style="margin:20px 0 10px; color:#777;">Sua Coleção de Medalhas</h3>
                <div class="badges">
                    <div class="badge" id="badge-1" title="Primeira história"><i class="fa-solid fa-book-open"></i>
                    </div>
                    <div class="badge" id="badge-2" title="5 histórias"><i class="fa-solid fa-star"></i></div>
                    <div class="badge" id="badge-3" title="10 histórias"><i class="fa-solid fa-crown"></i></div>
                    <div class="badge" id="badge-4" title="Quiz Master"><i class="fa-solid fa-graduation-cap"></i></div>
                    <div class="badge" id="badge-5" title="30 min lendo"><i class="fa-solid fa-clock"></i></div>
                </div>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showSection('stories')">
            <i class="fa-solid fa-book-bible"></i>
            <span class="nav-label">Histórias</span>
        </div>

        <div class="nav-item" onclick="showSection('quizzes')">
            <i class="fa-solid fa-puzzle-piece"></i>
            <span class="nav-label">Quiz</span>
        </div>

        <div class="nav-item" onclick="showSection('favorites')">
            <i class="fa-solid fa-heart"></i>
            <span class="nav-label">Favoritas</span>
        </div>
        <div class="nav-item" onclick="showSection('coloring')">
            <i class="fa-solid fa-paintbrush"></i>
            <span class="nav-label">Colorir</span>
        </div>
        <div class="nav-item" onclick="showSection('progress')">
            <i class="fa-solid fa-trophy"></i>
            <span class="nav-label">Troféus</span>
        </div>
    </nav>

    <div id="story-reader" class="modal">
        <div class="modal-header">
            <button class="btn-back" onclick="closeReader()">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </button>
            <button class="btn-audio" id="audio-btn" onclick="toggleAudio()">
                <i class="fa-solid fa-play"></i> Ouvir
            </button>
        </div>
        <div id="story-reader-content" class="modal-content"></div>
    </div>

    <div id="quiz-modal" class="modal" style="background: #f8f9fa;">
        <div class="modal-header">
            <button class="btn-back" onclick="closeQuiz()">
                <i class="fa-solid fa-arrow-left"></i> Sair
            </button>
            <span style="font-weight:bold; color:#667eea; font-size:1.2em;">Hora do Quiz!</span>
            <div style="width:80px;"></div>
        </div>
        <div id="quiz-content" class="modal-content"
            style="max-width: 500px; margin: 0 auto; text-align: center; padding-top:40px;">
        </div>
    </div>

    <div id="coloring-screen">
        <canvas id="coloring-canvas"></canvas>

        <div class="coloring-actions">
            <button class="action-btn" onclick="clearCanvas()" title="Reiniciar Desenho">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="action-btn" onclick="closeColoring()" title="Salvar e Sair"
                style="background:var(--success); color:white;">
                <i class="fa-solid fa-check"></i>
            </button>
        </div>

        <div class="color-palette">
            <div class="color-btn active" data-color="#e74c3c"></div>
            <div class="color-btn" data-color="#e67e22"></div>
            <div class="color-btn" data-color="#f1c40f"></div>
            <div class="color-btn" data-color="#2ecc71"></div>
            <div class="color-btn" data-color="#3498db"></div>
            <div class="color-btn" data-color="#9b59b6"></div>
            <div class="color-btn" data-color="#8e44ad"></div>
            <div class="color-btn" data-color="#ffadcb"></div>
            <div class="color-btn" data-color="#603813"></div>
            <div class="color-btn" data-color="#7f8c8d"></div>
            <div class="color-btn" data-color="#000000"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
